name: Tezos CI/CD Pipeline

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      gradlew-permission: ${{ steps.gradle-permission.outputs.permission }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        id: gradlew-permission
        run: chmod +x ./gradlew

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run lint
        run: ./gradlew lint

  build:
    runs-on: ubuntu-latest
    needs: [ setup, lint ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew assemble

  test:
    runs-on: ubuntu-latest
    needs: [setup, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew test
